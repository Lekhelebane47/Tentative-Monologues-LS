<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tentative Monologues</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <img src="logo-url" alt="Podcast Logo" class="logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#episodes">Episodes</a>
            <a href="#essays">Essays</a>
            <a href="#gallery">Gallery</a>
            <a href="https://www.instagram.com/tentative_monologues_ls/" target="_blank">Instagram</a>
            <a href="#chatbot" class="chatbot-link">Ask Sankomota</a>
        </nav>
    </header>

    <section id="home" class="home-section">
        <div class="overlay">
            <h1>Welcome to The Tentative Monologues</h1>
            <p>Your journey through thought-provoking themes and stories.</p>
        </div>
    </section>

    <section id="episodes" class="episodes-section">
        <h2>Episodes</h2>
        <div class="episodes-grid">
            <!-- Episode Cards with Images and Links -->
        </div>
    </section>

    <section id="essays" class="essays-section">
        <h2>Essays</h2>
        <!-- Essay Summaries with Animated Cards -->
    </section>

    <section id="gallery" class="gallery-section">
        <h2>Gallery</h2>
        <!-- Lightbox Image Gallery -->
    </section>

    <div id="chatbot" class="chatbot">
        <div class="chatbot-header">Ask Sankomota</div>
        <div class="chatbot-body"></div>
        <input type="text" id="chat-input" placeholder="Ask Sankomota...">
    </div>

    <footer>
        <p>Follow us on Instagram | Contact Us</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
